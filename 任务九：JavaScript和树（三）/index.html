<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE JavaScript Task 09</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body>div {
            margin: 150px auto;
            width: 80%;
            height: 40%;
        }
        
        div {
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            flex-grow: 2;
            border: 2px #000000 solid;
            background: #ffffff;
            cursor: pointer;
        }
        
        .cur {
            background: blue;
        }
        
        .fin {
            background: greenyellow;
        }
        
        .sel {
            background: red;
        }
        
        footer {
            margin: 0 auto;
            width: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">object
        <div>food
            <div>fruit
                <div>apple</div>
                <div>banana</div>
                <div>grape</div>
                <div>orange</div>
            </div>
            <div>noodles</div>
            <div>drink
                <div>juice</div>
                <div>soda</div>
            </div>
        </div>
        <div>animal
            <div>cats
                <div>lion</div>
                <div>tiger</div>
                <div>leopard</div>
            </div>
            <div>canine
                <div>dog
                    <div>atelocynus</div>
                </div>
                <div>wolf</div>
            </div>
        </div>
        <div>human</div>
    </div>
    <footer>
        <p>
            <input type="text" id="api-input">
        </p>
        <p>
            <button id="recursive">递归遍历</button>
            <button id="breadth">广度优先</button>
            <button id="depth">深度优先</button>
        </p>
        <p>
            <button id="add">添加</button>
            <button id="remove">删除</button>
        </p>
    </footer>
    <script>
        (function () {
            var root = document.getElementById("root");
            var apiInput = document.getElementById("api-input");
            var rec = document.getElementById("recursive");
            var bre = document.getElementById("breadth");
            var dep = document.getElementById("depth");
            var add = document.getElementById("add");
            var remove = document.getElementById("remove");
            var tree = [];
            var curNode = null;
            function recOrder(node) {//递归遍历
                if (node) {
                    tree.push(node);
                    if (node.children) {
                        for (var i = 0; i < node.children.length; i++) {
                            recOrder(node.children[i]);
                        }
                    }
                }
            }
            function breOrder(node) {//广度优先
                if (node) {
                    tree.push(node);//加入根节点
                    var stack = [], item;
                    for (var i = 0; i < node.children.length; i++) {//第一层加入栈
                        stack.push(node.children[i]);
                    }
                    while (stack.length) {
                        item = stack.shift();
                        tree.push(item);
                        if (item.children) {//如果有子节点则把其子节点加入栈
                            for (var j = 0; j < item.children.length; j++) {
                                stack.push(item.children[j]);
                            }
                        }
                    }
                }
            }
            function depOrder(node) {//深度优先
                if (node) {
                    tree.push(node);
                    var stack = [], item;
                    for (var i = 0; i < node.children.length; i++) {
                        stack.push(node.children[i]);
                    }
                    while (stack.length) {
                        item = stack.shift();
                        tree.push(item);
                        if (item.children) {
                            for (var j = item.children.length - 1; j >= 0; j--) {
                                stack.unshift(item.children[j]);
                            }
                        }
                    }
                }
            }
            function show(arr) {//展示遍历的过程
                for (var i = 0, len = arr.length; i <= len; i++) {
                    setTimeout(function (i, len) {
                        return function () {
                            for (var j = 0; j < document.querySelectorAll("div").length; j++) {//清楚除当前节点外其他节点的cur类
                                var curClass = document.querySelectorAll("div")[j].className;
                                document.querySelectorAll("div")[j].className = curClass.replace(/cur/, "");
                            }
                            if (i === len) {//最后一次退出循环
                                return
                            }
                            arr[i].className = "cur";//当前节点添加cur类
                            if (apiInput.value && arr[i].childNodes[0].data.indexOf(apiInput.value) !== -1) {//为匹配的节点添加fin类
                                arr[i].className = "fin";
                            }
                        }

                    }(i, len), i * 500)
                }
            }
            window.onload = function () {//添加点击事件
                rec.addEventListener("click", function () {
                    tree = [];
                    recOrder(root);
                    show(tree);
                })
                bre.addEventListener("click", function () {
                    tree = [];
                    breOrder(root);
                    show(tree);
                })
                dep.addEventListener("click", function () {
                    tree = [];
                    depOrder(root);
                    show(tree);
                })
                root.addEventListener("click", function (e) {//事件代理
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if (target.nodeName.toLowerCase() === "div") {
                        for (var i = 0; i < document.querySelectorAll("div").length; i++) {//清楚除当前节点外其他节点的sel类
                            var selClass = document.querySelectorAll("div")[i].className;
                            document.querySelectorAll("div")[i].className = selClass.replace(/sel/, "");
                        }
                        target.className = target.className + "sel";
                        curNode = target;
                    }
                })
                add.addEventListener("click", function () {//添加节点
                    var newNode = document.createElement("div");
                    newNode.innerHTML = apiInput.value;
                    curNode.appendChild(newNode);
                })
                remove.addEventListener("click", function () {//删除节点
                    curNode.parentNode.removeChild(curNode);
                })

            }
        })();
    </script>
</body>

</html>
